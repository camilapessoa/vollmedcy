name: Cypress Tests
on:
  push:
    branches:
      - homologacao # <- Inserir o nome do ramo onde deseja acionar os testes, se aplicável
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Start Server
        run: |
          cd server
          npm install
          npm start &
      - name: Start Web App
        run: |
          cd web
          npm install
          npm start &
      - name: Wait for Servers
        run: |
          npx wait-on http://localhost:3000 http://localhost:8080
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          # Aqui você pode adicionar quaisquer outras opções específicas do Cypress, se necessário
          # Consulte a documentação do GitHub Action do Cypress para mais opções
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}