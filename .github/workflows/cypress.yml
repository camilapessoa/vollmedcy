name: Cypress Tests
on:
  push:
    branches:
      - testes2
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Start Server
        run: |
          cd server
          npm install
          npm start &
      - name: Start Web App
        run: |
          cd web
          npm install
          npm start &
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
       
