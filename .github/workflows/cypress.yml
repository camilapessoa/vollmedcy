name: Cypress Tests

on:
  push:
    branches:
      - staging

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout Geral
        uses: actions/checkout@v4
        
      - name: Install
        run: npm install
       
      - name: Checkout Server
        uses: actions/checkout@v4
        with:
          path: server
          
      - name: Configurar VariÃ¡vel de Ambiente
        run: echo "DB_ENV=${{ secrets.DB_ENV }}" > server/.env
        
      - name: Install Server
        run: |
          npm install
          npm start &
        working-directory: server

      - name: Checkout Web
        uses: actions/checkout@v4
        with:
          path: web
      
      - name: Install Web
        run: |
          npm install
          npm start &
        working-directory: web

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'npx wait-on --timeout 90000 http://localhost:8080'
        env:
          browser: chrome
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
