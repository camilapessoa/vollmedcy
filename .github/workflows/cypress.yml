name: Cypress Tests
on:
  push:
    branches:
      - homologacao # <- Inserir o nome do ramo onde deseja acionar os testes, se aplicável
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Start Server
        run: npm start
        # Aqui você pode substituir 'npm start' com o comando que inicia seu servidor, se necessário
        # Certifique-se de que este comando inicia o servidor na porta correta
      - name: Wait for Server
        run: npx wait-on http://localhost:3000
        # Este comando aguarda o servidor estar pronto antes de prosseguir com os testes
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          # Aqui você pode adicionar quaisquer outras opções específicas do Cypress, se necessário
          # Consulte a documentação do GitHub Action do Cypress para mais opções
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}